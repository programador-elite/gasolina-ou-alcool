<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gasolina ou álcool">
    <link rel="stylesheet" href="style.css" />
    <title>Gasolina ou álcool?</title>
</head>

<body>
    
<main class="container">
    <img class="logo" src="./assets/logo.png" alt="logo calculadora alccol gasolina">
    <h1 class="title">Álcool ou Gasolina?</h1>

    <form onsubmit="calcular(event)" class="form">
        <label>Gasolina preço/litro</label>
        <input
        id="gasolina"
        class="input"
        type="number"
        placeholder="Valor/litro"
        min="1"
        step="0.01"
        required
        />

        <label>Álcool preço/litro</label>
        <input
        id="alcool"
        class="input"
        type="number"
        placeholder="Valor/litro"
        min="1"
        step="0.01"
        required
        />

        <input 
        class="button"
        type="submit" 
        value="Calcular"
        />
    </form>

    <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>

            <span id="gasolina-result">Álcool R$4.90</span>
            <span id="alcool-result">Gasolina R$5.20</span>

    </section>
</main>
<div class="info">
    <span class="tooltip">Veja como é feito o calculo</span>
        <a href="calculo.html">
            <img 
            src="./assets/info.png" 
            alt="veja como é feito o calculo"
            class="info-img"
            />
        </a>
</div>
<script src="script.js">
</script>
</body>
</html>
